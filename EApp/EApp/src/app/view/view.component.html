<app-nav></app-nav>
<div class="container">
    <form class="border p-3 rounded-3"  [formGroup]="hcoformUpdate" >
    
        <div class="row g-0">
            <div class="col text-center p-4 mb-3 bg-warning">
                <span class="fs-3">HCO Registration</span>
            </div>
        </div>
    
        <div class="row">
    
            <div class="col mb-3">
                <label for="organizationName" class="form-label">Organization Name</label>
                <input type="text" class="form-control" id="organizationName" formControlName = "organizationName" readonly>
    
            </div>    
        
            <div class="col mb-3">
                <label for="address" class="form-label">Address</label>
                <input type="text" class="form-control" id="address" formControlName = "address" readonly>
               
                
            </div>    
       
            <div class="col mb-3">
                <label for="city" class="form-label">City</label>
                <input type="text" class="form-control" id="city" formControlName = "city" readonly>
                
            </div>    
        </div>    
    
        <div class="row">
    
            <div class="col mb-3">
                <label for="state" class="form-label">State</label>
                <input type="text" class="form-control" id="state" formControlName = "state" readonly>
               
            </div>    
        
            <div class="col mb-3">
                <label for="country" class="form-label">Country</label>
                <input type="text" class="form-control" id="country" formControlName = "country" readonly>
                
            </div>    
       
            <div class="col mb-3">
                <label for="zipcode" class="form-label">Zip Code</label>
                <input type="text" class="form-control" id="zipcode" formControlName = "zipcode" readonly>
               
            </div>    
        </div>    
    
        <div class="row">
    
            <div class="col mb-3">
                <label for="email" class="form-label">Email Address</label>
                <input type="email" class="form-control" id="email" formControlName = "email" readonly>
               
            </div>    
        
            <div class="col mb-3">
                <label for="website" class="form-label">Website</label>
                <input type="text" class="form-control" id="website" formControlName = "website" readonly>
               
            </div>    
       
            <div class="col mb-3">
                <label for="primarycontact" class="form-label">Primary Contact</label>
                <input type="text" class="form-control" id="primarycontact" formControlName = "primarycontact" readonly>
               
            </div>    
        </div>    
    
        <div class="row">
    
            <div class="col mb-3">
                <label for="primarymobile" class="form-label">Primary Mobile</label>
                <input type="text" class="form-control" id="primarymobile" formControlName = "primarymobile" readonly>

            </div>    
        
            <div class="col mb-3">
                <label for="secondarycontact" class="form-label">Secondary Contact</label>
                <input type="text" class="form-control" id="secondarycontact" formControlName = "secondarycontact" readonly>
                
                   
            </div>    
       
            <div class="col mb-3">
                <label for="secondarymobile" class="form-label">Secondary Mobile</label>
                <input type="text" class="form-control" id="secondarymobile" formControlName = "secondarymobile" readonly>
                
               
            
            </div>    
        </div>    
    
        <div class="row">
    
            <div class="col mb-3">
                <label for="programtobeaccredited" class="form-label">Program Accredited</label>
                <input type="text" class="form-control" id="programtobeaccredited" formControlName = "programtobeaccredited" readonly>

            </div>    
        
            
    
        </div>    
    
        <div class="row">
            <div class="col-6 offset-3">
                <div class="d-grid">
                    <!-- <button type="submit" class="btn btn-primary">Back</button> -->
                    <button class="btn btn-primary" (click)="goBack()">Go Back</button>
                </div>
            </div>
    </div>    
    
    
    </form>
    </div>
